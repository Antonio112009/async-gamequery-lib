language: java

jdk:
- oraclejdk8

env:
  global:
    # GITHUB_TOKEN
    - secure: ""
    # SONATYPE_USERNAME
    - secure: ""
    # SONATYPE_PASSWORD
    - secure: ""
    # COVERALL_TOKEN
    - secure: ""
    # GPG_PASSPHRASE
    - secure: ""

install: true

sudo: false

before_install:
- openssl aes-256-cbc -K $encrypted_ed817947015b_key -iv $encrypted_ed817947015b_iv -in scripts/travis-gpg-key.enc -out scripts/travis-gpg-key.dec -d

script:
- scripts/build-project.sh

after_success:
#- git config credential.helper "store --file=.git/credentials"
#- echo "https://${GITHUB_TOKEN}:@github.com" > .git/credentials
- gpg --import scripts/travis-gpg-key.dec
- mvn clean jacoco:prepare-agent install jacoco:report coveralls:report
- scripts/deploy-project.sh
- scripts/deploy-site.sh

cache:
  directories:
    - '$HOME/.m2/repository'